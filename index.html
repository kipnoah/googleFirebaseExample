<html>
<head>
    <meta charset="UTF-8">
    <title>Firebase Alarm Clock Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="alarm-wrapper">
        <img src="images/alarm.svg" alt="alarm clock">
        <div id="alarm-sound"></div>
    </div>
    
    <div class="change-value-wrapper">
        <button class="on-alarm btn">ON</button>
        <buton class="off-alarm btn">OFF</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="js/firebaseTest.js"></script>
</body>
</html>
